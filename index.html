<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font poppins: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scriptss/index.js" defer></script>
    <title>To do List</title>
</head>
<body>
    <header>
        <nav>
            <div class="logoBrand">
                <img src="./img/Logo DC.webp" alt="logo brand">
                <h1>ToDo List</h1>
                <i class="fas fa-moon themeSwitchResponsive"></i>
            </div>
            <div class="searchBar">
                <input type="text" name="searchBar" id="searchBar" placeholder="Pesquisar" class="searchBarInput">                
                <i class="fas fa-search"></i>
            </div>
            <div class="swithThemeIcon themeSwitch">
                <i class="fas fa-moon" id="themeSwitchIcon"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="addTasks">
            <h2>Tarefas</h2>
            <button class="addTaskBtn" id="addTaskBtn"><i class="fas fa-plus"></i>Nova Tarefa</button>
            <button class="addTaskBtnResponsive" id="addTaskBtnResponsive"><i class="fas fa-plus"></i></button>
        </section>

        <section id="tasks">      
                            
        </section>
    </main>
</body>
</html>
